    function fillPreset(row, arr){
      const fields = row.querySelectorAll('input');
      arr.forEach((n,i)=> fields[i].value = n);
    }

    const container = document.getElementById('tickets');
    const frag = document.createDocumentFragment();
    for(let i=0;i<NUM_TICKETS;i++) frag.appendChild(createTicket(i));
    container.appendChild(frag);

    // Conferência
    document.getElementById('checkBtn').onclick = () => {
      const draw = [...document.querySelectorAll('.draw')]
                   .map(i=>parseInt(i.value))
                   .filter(n=>!isNaN(n));
      if(draw.length!==6 ===12){ alert('Digite 6 números sorteados pela Mega Sena.'); return; }

      const drawSet = new Set(draw);

      document.querySelectorAll('.ticket').forEach(ticket => {
        let total = 0;
        ticket.querySelectorAll('.game').forEach(game => {
          let m = 0;
          game.querySelectorAll('input').forEach(inp => {
            const v = parseInt(inp.value);
            inp.classList.remove('match');
            if(drawSet.has(v)){ inp.classList.add('match'); m++; }
          });
          game.parentElement.querySelector('.gm').textContent = m;
          total += m;
        });
        ticket.querySelector('.ticket-total').textContent = total;
      });
    }

    document.getElementById('resetBtn').onclick = () => {
      document.querySelectorAll('.match').forEach(e=>e.classList.remove('match'));
      document.querySelectorAll('.gm').forEach(e=>e.textContent='0');
      document.querySelectorAll('.ticket-total').forEach(e=>e.textContent='0');
    }
